<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#3b33db">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <title>Restaurant Info</title>
</head>

<body class="inside">
<!-- Beginning header -->
<header>
  <!-- Beginning nav -->
  <nav>
    <h1><a href="/">Restaurant Reviews</a></h1>
  </nav>
  <!-- Beginning breadcrumb -->
  <ul id="breadcrumb" aria-label="Breadcrumb" role="navigation">
    <li><a href="/">Home</a></li>
  </ul>
  <!-- End breadcrumb -->
  <!-- End nav -->
</header>
<!-- End header -->

<!-- Beginning main -->
<main id="maincontent">
  <!-- Beginning map -->
  <section id="map-container" tabindex="-1">
    <div id="map" role="application"></div>
  </section>
  <!-- End map -->
  <div id="inside-left-column">
    <!-- Beginning restaurant -->
    <section id="restaurant-container">
      <h2 id="restaurant-name"></h2>
      <img id="restaurant-img">
      <p id="restaurant-cuisine"></p>
      <p id="restaurant-address"></p>
      <table id="restaurant-hours"></table>
    </section>
    <!-- end restaurant -->
    <!-- Beginning reviews -->
    <section id="reviews-container">
      <ul id="reviews-list"></ul>
    </section>

    <!-- Add a review -->
    <section id="review" class="box">
      <form role="form" action="#" method="post" id ="reviewForm" style=" width: 100%;
  margin-left: 0;
  margin-right: 0;
  height: auto;">
          <h3>Write a review</h3>
          <div>
            <label for="name" >Your name: <span class="required" style="color: red;">*</span>
            </label>
            <input type="text" name="name" placeholder="Your name" size="30" maxlength="100" required="required" class = "title" id= "name" >
          </div>
          <div id="stars" aria-label="Rating">
            <label>Rating: <span class="required" style="color: red;">*</span>
            </label>
            <div class="ratingStars">
              <input type="radio" id="stars-5" name="star" value="5"/>
              <label title="5 stars" for="stars-5"></label>
              <input type="radio" id="stars-4" name="star" value="4"/>
              <label title="4 stars" for="stars-4"></label>
              <input type="radio" id="stars-3" name="star" value="3">
              <label title="3 stars" for="stars-3"></label>
              <input type="radio" id="stars-2" name="star" value="2"/>
              <label title="2 stars" for="stars-2"></label>
              <input type="radio" id="stars-1" name="star" value="1"/>
              <label title="1 stars" for="stars-1"></label>
            </div>
          </div>
          <div>
            <div>
              <label for="comments">Comments:
                <span class="required" style="color: red;">*</span>
              </label>
            </div>
            <textarea rows="6" name="comments" id="comments" placeholder="Write your review"></textarea>
          </div>
          <button class="Submit-button" onclick="postReview()">Submit Review</button>
      </form>
    </section>
    <!-- End reviews -->
  </div>
</main>
<!-- End main -->

<!-- Beginning footer -->
<footer id="footer">
  <div>
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </div>
</footer>
<!-- End footer -->

<!-- Beginning scripts -->

<script type="text/javascript" src="js/idb.js"></script>
<!-- Database helpers -->
<script type="text/javascript" src="js/dbhelper.js"></script>
<!-- Main javascript file -->
<script type="text/javascript" src="js/restaurant_info.js"></script>
<!-- Google Maps -->
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCYgnravsVutrZOYMHAB4wWimW76dnWC1w&libraries=places&callback=initMap"></script>
<!-- End scripts -->

</body>

</html>
